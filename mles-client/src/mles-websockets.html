<style>
body {
    padding: 0;
    margin: 0;
}

.body_cont {
    width: 350px;
    margin: 0 auto;
    padding: 0;
}

.fuchsia {
    color: #d699ff;
}

.box_with_shadow {
    background: #f3f4f6;
    border: 1px solid #e4e4e4;
    -moz-box-shadow: 0px 0px 2px 1px #e5e5e5;
    -webkit-box-shadow: 0px 0px 2px 1px #e5e5e5;
    box-shadow: 0px 0px 2px 1px #e5e5e5;
}

#name_channel_cont {
    margin: 0 auto;
    width: 350px;
    height: 260px;
    text-align: center;
}

#name_channel_cont p {
    font-family: sans-serif;
    font-size: 16px;
    color: #d899ff;
}

#name_channel_cont #input_name {
    border: 1px solid #dddddd;
    padding: 1px;
    width: 250px;
    display: block;
    margin: 0 auto;
    outline: none;
    font-family: sans-serif;
}

#name_channel_cont #input_channel {
    border: 1px solid #dddddd;
    padding: 1px;
    width: 250px;
    display: block;
    margin: 0 auto;
    outline: none;
    font-family: sans-serif;
}

#name_channel_cont #input_addr {
    border: 1px solid #dddddd;
    padding: 1px;
    width: 250px;
    display: block;
    margin: 0 auto;
    outline: none;
    font-family: sans-serif;
}

#name_channel_cont #the_join {
    display: none;
}

#message_cont {
    display: none;
    width: 350px;
    margin: 0 auto;
    background: #fff;
    padding: 10px 0 0 0;
}

#messages {
    margin: 0;
    padding: 0;
    height: 200px;
    overflow: scroll;
    overflow-x: hidden;
}

#messages li {
    list-style: none;
    font-family: sans-serif;
    font-size: 14px;
    padding: 6px 10px;
}

#messages li.new,#messages li.exit {
    font-style: italic;
    color: #bbbbbe;
}

#messages li.own {
    color: #bbbbbf;
}

#messages li span.name {
    color: #d899ff;
}

#input_message_cont {
    margin: 10px 5px 0 5px;
}

#input_message {
    background: #f0f0f0;
    border: none;
    font-size: 16px;
    font-family: sans-serif;
    outline: none;
    padding: 6px;
    float: left;
    margin: 1;
    width: 300px;
}

#the_send {
    float: left;
    margin: 0;
    border: none;
    color: #fff;
    font-family: sans-serif;
    background: #d699ff;
    outline: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: none;
}
</style>
<script>
var myname = '';
var mychannel = '';
var myaddr = '';
var port = '8076';
var webSocket;
 
$(document).ready(function() {
                  $("#channel_submit, #form_send_message").submit(function(e) {
                                                               e.preventDefault();
                                                               ask_channel();
                                                               });
                  });
 
function ask_channel() {
    if ($('#input_name').val().trim().length <= 0 || 
        $('#input_channel').val().trim().length <= 0 ||
        $('#input_addr').val().trim().length <= 0 ) {
        alert('Name, channel and IP address?');
    } else {
        myname = $('#input_name').val().trim();
        mychannel = $('#input_channel').val().trim();
        myaddr = $('#input_addr').val().trim();

        $('#name_channel_cont').fadeOut(400, function() {
            open_socket();
        });
    }
    return false;
}

function open_socket() {
    if (webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED) {
        return;
    }
    webSocket = new WebSocket("ws://" + myaddr + ":" + port
                              + "?myname=" + myname
                              + "&mychannel=" + mychannel
                              + "&myaddr" + myaddr, "mles-websocket");
    webSocket.binaryType = "arraybuffer";
    webSocket.onopen = function(event) {
        $('#message_cont').fadeIn();
        if(myname.length > 0 && mychannel.length > 0)
            send_message(myname, mychannel, "");

        if (event.data === undefined)
            return;

    };

    webSocket.onmessage = function(event) {
        if(event.data) {
            handle_message(event.data);
        }
    };

    webSocket.onclose = function(event) {
        alert('Error! Connection is closed. Try connecting again.');
        close_socket();
    };
}

function send() {
    var message = $('#input_message').val();

    if (message.trim().length > 0) {
        send_message(myname, mychannel, message);
    } else {
        alert('Please enter a message to send!');
    }
}

function close_socket() {
    webSocket.close();

    $('#message_cont').fadeOut(400, function() {
        $('#name_channel_cont').fadeIn();
        myname = '';
        mychannel = '';
        $('#messages').html('');
    });
}

function handle_message(data) {
    var msg = CBOR.decode(data);
    var message = String.fromCharCode.apply(null, new Uint8Array(msg.message));
    if(message.length > 1) {
        var message = message.slice(0, message.length-1);
        if (msg.uid != myname) {
            var li = '<li class="new"><span class="name">' + msg.uid + '</span> '
                + message + '</li>';
        }
        else {
            var li = '<li class="own">' + message + '</li>';
        }
        $('#messages').append(li);

        $('#input_message').val('');
        scrollToBottom();
    }
}

function scrollToBottom() {
    messages.scrollTop = messages.scrollHeight;
}

function send_message(uid, channel, message) {
    var arr = new Uint8Array(message.length+1);
    for (var i=0, len=message.length; i<len; i++) {
        arr[i] = message.charCodeAt(i);
    }
    if(message.length > 0) {
        arr[message.length] = "\n".charCodeAt(0);
    }
    var obj = {
        uid: uid,
        channel: channel,
        message: arr
    };
    cbor = CBOR.encode(obj);
    webSocket.send(cbor);
}
</script>
</head>
<body>
<div class="body_cont">
    <div id="name_channel_cont" class="box_with_shadow">
        <p>Your name?</p>
        <form id="channel_submit" method="post">
            <input type="text" id="input_name" />
            <p>Channel?</p>
            <input type="text" id="input_channel" /> 
            <p>Address to connect?</p>
            <input type="text" id="input_addr" /> 
            <input type="submit" value="Join" id="the_join">
        </form>
    </div>

    <div id="message_cont" class="box_with_shadow">

        <ul id="messages">
        </ul>

        <div id="input_message_cont">
            <form id="form_send_message" method="post" action="#">
                <input type="text" id="input_message" /> 
                <input type="submit" id="the_send" onclick="send();" value="Send" />
            </form>
        </div>
    </div>
</div>

</body>
